<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="pomodoro.js"></script>
        <audio id="alarm" src="219244__zyrytsounds__alarm-clock-short.wav" preload="auto"></audio>
        <title>Pomodoro Clock</title>
    </head>
    
<body>
    <div class="container text-center">
      <h1>Pomodoro Clock</h1>
      <div class="row">
        <div class="col-xs-6">
                Break Length
                <div>
                    <button class="adjust-break decrease btn btn-default" type="button" onclick="adjustBreak(-1)">
                        -
                    </button>
                    
                    <span id="break-time"></span>
                    
                    <button class="adjust-break increase btn btn-default" type="button" onclick="adjustBreak(1)">
                        +
                    </button>
                </div>
        </div>
        <div class="col-xs-6">
                 Session length
                <div>
                    <button class="adjust-duration decrease btn btn-default" type="button" onclick="adjustDuration(-1)">
                        -
                    </button>
                
                    <span id="duration"></span>
                
                    <button class="adjust-duration increase btn btn-default" type="button" onclick="adjustDuration(1)">
                        +
                    </button>
                </div>
        </div>
        </div>
        <div class="clock">
                    <div class="timer-display">
                        <span id="timer"></span>
                    </div>
        
                    <div class="controls">
                        <i class="fa fa-play" aria-hidden="true" onclick="startTimer()"></i>
                        <i class="fa fa-pause" aria-hidden="true" onclick="clearTimeout(timer)"></i>
                        <i class="fa fa-refresh" aria-hidden="true" onclick="resetTimer()"></i>
                    </div>
        </div>
        
            
    </div>
</body>


<script src="https://use.fontawesome.com/d3d3d81daa.js"></script>
        
    
      
    
    
    
    
    
</html>
