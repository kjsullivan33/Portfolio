

<html>

<head>
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="weatherapp.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<body class="bg">
    <div class="container">
        <header class="col-xs-12 text-center">
            <h1>Weather App</h1>
        </header>
        <div class="col-xs-8 col-xs-offset-2">
            <div class="text-center status">
                <div class="icon">
                </div>
                <div class="city">
                </div>
                <div>
                    <p>
                        <span id="temp"></span>
                        <span id="tempUnit"></span>
                    </p>
                    </span>
                </div>
                <div class="status text-center">
                    <div class="col-xs-8 col-xs-offset-2">
                        <button id="convert" class="btn">
                            <strong>Celsius/Farhenheit</strong>
                        </button>
                    </div>
                </div>
                <div class="conditions">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
